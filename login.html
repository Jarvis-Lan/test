<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统登陆</title>
    <link href="login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="outer">
    <div class="left"><img src="./login.png"></div>
    <div class="right">
        <div class="form_login">
            <form action="" method="POST" id="form_login">
                <ul class="form_element">
                    <li>
                        <h2 style="color: #00AAEF">系统登录</h2>
                    </li>
                    <li>
                        <input type="text" class="input" placeholder="请输入登录账号" name="account">
                    </li>
                    <li>
                        <input type="text" class="input" placeholder="请输入登陆密码" name="pwd">
                    </li>
                    <li style="text-align: center">
                        <button type="button" id="button_submit" class="button" style="border: 0;"><span style="font-size: 21px;color: white;">登&nbsp;&nbsp;录</span></button>
                    </li>
                    <li>
                        <p style="font-size: 14px;opacity: 0.5;">西藏自治区住房和城乡建设厅</p>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
